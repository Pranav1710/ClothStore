{% extends "employee/base.html" %}
{% block content %}

<a href="{% url 'create-product' %}"  class='btn btn-primary mb-3'>Add Product</a>

<table class="table table-dark table-striped">
    <tr>
        <th>
            product-name
        </th>
        <th>
            product-quantity
        </th>
        <th>
            product-price
        </th>
        <th>Operations</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>
            {{product.name}}
        </td>
        <td>
            {{product.quantity}}
        </td>
        <td>
            {{product.price}}
        </td>
        <td>
            <a class="btn btn-outline-info" href="{% url 'update-product' product.id %}"><i class="fa fa-trash-o" style="color: white;" aria-hidden="true"></i>update</a>
            <a class="btn btn-outline-danger" href="{% url 'delete-product' product.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
